    <!-- Membership Form Section -->
    <section class="membership-section">
        <div class="container">
            <h1>Makerspace Membership</h1>
            
            <div class="form-container">
                <form id="makerspace-form" class="makerspace-form">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        
                        <div class="form-group">
                            <label for="full_name">Full Name <span class="required">*</span></label>
                            <input type="text" id="full_name" name="full_name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Membership Details</h3>
                        
                        <div class="form-group">
                            <label for="membership_type">Membership Type <span class="required">*</span></label>
                            <select id="membership_type" name="membership_type" required>
                                <option value="">Select membership type</option>
                                <option value="individual">Individual Membership</option>
                                <option value="student">Student Membership</option>
                                <option value="family">Family Membership</option>
                                <option value="corporate">Corporate Membership</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Areas of Interest</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="interests[]" value="3d_printing"> 3D Printing</label>
                                <label><input type="checkbox" name="interests[]" value="woodworking"> Woodworking</label>
                                <label><input type="checkbox" name="interests[]" value="electronics"> Electronics</label>
                                <label><input type="checkbox" name="interests[]" value="laser_cutting"> Laser Cutting</label>
                                <label><input type="checkbox" name="interests[]" value="metalworking"> Metalworking</label>
                                <label><input type="checkbox" name="interests[]" value="textiles"> Textiles & Sewing</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="experience">Experience Level</label>
                            <select id="experience" name="experience">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                                <option value="professional">Professional</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Additional Information</label>
                            <textarea id="message" name="message" rows="5" placeholder="Tell us about your projects, goals, or any questions you have..."></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="agree_terms" required>
                            I agree to the terms and conditions <span class="required">*</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Submit Application</button>
                    </div>

                    <div id="form-message" class="form-message"></div>
                </form>
            </div>
        </div>
    </section>
